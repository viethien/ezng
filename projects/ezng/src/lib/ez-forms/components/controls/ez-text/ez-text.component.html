<ez-control>
  <ng-content></ng-content>
  <ng-container question-controls>
    <ng-container *ngIf="readonly else elseBlock">{{value}}</ng-container>
    <ng-template #elseBlock>
      <input [id]="name + '_question_input'" [attr.aria-describedby]="valid ? null : name + '_validation_message'"
        [attr.maxlength]="maxlength" [value]="value || ''" type="text" [attr.placeholder]="placeholder"
        (blur)="onChange($event.target.value)" (keydown.enter)="onChange($event.target.value)" [ngClass]="inputClasses">
    </ng-template>
  </ng-container>
</ez-control>
